name: "CodeQL"

on:
  push:
    branches: [master]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 18 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup .NET (9.x)
        id: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Pin SDK via global.json
        run: echo '{"sdk":{"version":"${{ steps.setup-dotnet.outputs.dotnet-version }}"}}' > global.json

      - name: Print SDKs & tree
        run: |
          dotnet --list-sdks
          dotnet --info
          ls -la
          echo "--- src ---"
          ls -la src || true

      - name: Initialize CodeQL (manual build)
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual
          # queries: security-and-quality   # optional

      - name: Restore
        run: dotnet restore ./src/Gemstone.COMTRADE/Gemstone.CONTRADE.csproj

      - name: Build
        run: dotnet build -c Release ./src/Gemstone.COMTRADE/Gemstone.COMTRADE.csproj --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
